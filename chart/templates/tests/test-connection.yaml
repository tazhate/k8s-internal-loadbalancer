apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "relay-balancer.fullname" . }}-test-connection"
  labels:
    {{- include "relay-balancer.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: stratum-ping
      image: tazhate/stratumping
      command: ['/usr/bin/stratum-ping']
      args: ['{{ include "relay-balancer.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
