# Basic deployment example
# This example shows the minimal configuration needed to deploy the load balancer

# First, deploy your application pods that you want to load balance
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: app
        image: your-app-image:latest
        ports:
        - containerPort: 3333
          name: app-port

---
# Deploy the load balancer using Helm
# Run this command:
# helm install my-lb ./chart --values examples/basic-values.yaml
